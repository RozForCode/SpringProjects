<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Million Dollar Style</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55); /* Luxurious gradient */
            color: #f8f1e5; /* Champagne gold text */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #ffd700; /* Glorious gold */
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ff9900; /* Gold glow */
            animation: glowing 2s infinite;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(90deg, #ffd700, #ff9900, #ffd700);
            background-size: 200%;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-position: 100%;
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(255, 215, 0, 0.7), 0 8px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #c0c0c0; /* Subtle silver */
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ff9900; }
            50% { text-shadow: 0 0 30px #ff9900, 0 0 50px #ffd700, 0 0 70px #ff9900; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ff9900; }
        }
    </style>
</head>
<body>
    <h1>It worked! Exactly as expected!</h1>
    <p><a href="/">Home</a></p>
</body>
</html>
