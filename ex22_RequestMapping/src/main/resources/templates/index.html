<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: light-dark; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        h1 {
            color: #bb86fc; /* Light purple */
        }
        .form-label {
            color: #03dac6; /* Teal for labels */
        }
        .form-control {
            background-color: #1e1e1e; /* Dark input background */
            color: #e0e0e0; /* Light text for inputs */
            border: 1px solid #3c3c3c;
        }
        .form-control:focus {
            border-color: #bb86fc; /* Highlight border on focus */
            box-shadow: 0 0 8px #bb86fc;
        }
        .btn-primary {
            background-color: #03dac6; /* Teal button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #bb86fc; /* Purple on hover */
            box-shadow: 0 0 10px #bb86fc;
        }
        .form-container {
            background-color: #1e1e1e; /* Dark form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center mb-4">Please Fill This Form</h1>
            <form method="post" action="/formPost" class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Go!</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
